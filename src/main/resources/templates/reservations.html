<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservations</title>
  <link rel="stylesheet" th:href="@{/reservationPageStyle.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <div class="sidebar">
    <div class="logo-container">
      <img th:src="@{/images/hospital-logo.jpg}" alt="Hospital Logo">
    </div>
    <nav>
      <ul>
        <li><a href="specializations">Specializations</a></li>
        <li><a href="pacients">Pacients</a></li>
        <li><a href="reservations">Reservations</a></li>
        <li><a href="showAddReservation">Add Reservations</a></li>
      </ul>
    </nav>
  </div>
  <!-- Butonul pentru pagina de Log In -->
  <div class="login-button">
    <a href="login">Log In</a>
  </div>
</header>


<main>

  <table class="table-container">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Date & Time</th>
      <th>Specialization</th>
      <th></th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="reservation : ${reservations}">
      <td th:text="${reservation.firstName}"></td>
      <td th:text="${reservation.lastName}"></td>
      <td th:text="${#temporals.format(reservation.reservationDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
      <td th:text="${reservation.specialization}"></td>

      <td>
        <div class="actions-container">
        <!-- Butonul de edit -->
        <form th:action="@{/showEditReservation}" method="get">
          <input type="hidden" name="id" th:value="${reservation.id}" />
          <button type="submit" class="edit-button"><i class="fas fa-edit"></i> Edit</button>
        </form>
        <!-- Butonul de delete -->
        <form th:action="@{/deleteReservation}" method="post" onsubmit="return confirm('Are you sure you want to delete this reservation?');">
          <input type="hidden" name="id" th:value="${reservation.id}" />
          <button type="submit" class="delete-button"><i class="fas fa-trash-alt"></i> Delete</button>
        </form>
        </div>
      </td>
    </tr>
    <tr>
        <td colspan="5" th:if="${#lists.isEmpty(reservations)}">There are no reservations!</td>
    </tr>
    </tbody>
  </table>
</main>


</body>
</html>
