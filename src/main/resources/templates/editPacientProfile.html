<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediCore - Edit Profile</title>
  <link rel="icon" th:href="@{/images/favicon.png}" type="image/x-icon">
  <link rel="stylesheet" th:href="@{/formStyleSheet.css}">
</head>

<body>
<div class="container">
  <form class="form-container" th:action="@{/editPacientProfile}" th:object="${pacient}" method="post">
    <h2 class="h2-title">Edit Your Profile</h2>
    <input type="hidden" name="id" th:value="${pacient.pacientID}" />
    <input type="text" placeholder="firstName" th:field="*{firstName}"><br>
    <input type="text" placeholder="lastName" th:field="*{lastName}"><br>
    <input type="text" placeholder="cnp" th:field="*{cnp}"><br>
    <input type="text" placeholder="age" th:field="*{age}"><br>
    <input type="text" placeholder="email" th:field="*{email}"><br>
    <input type="text" placeholder="phoneNumber" th:field="*{phoneNumber}"><br><br>

    <button type="submit" class="button">Save</button>
    <button type="button" class="button cancel-button" onclick="history.back()">Cancel</button>
  </form>
</div>
</body>

</html>
