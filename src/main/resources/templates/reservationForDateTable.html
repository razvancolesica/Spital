<table xmlns:th="http://www.w3.org/1999/xhtml">
  <thead>
  <tr>
    <th>ID</th>
    <th>Pacient ID</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="reservation : ${reservationList}">
    <td th:text="${reservation.id}"></td>
    <td th:text="${reservation.pacientID}"></td>
    <td th:text="${reservation.firstName}"></td>
    <td th:text="${reservation.lastName}"></td>
  </tr>
  </tbody>
</table>
