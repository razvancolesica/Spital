<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservations</title>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="specializations">Specializations</a></li>
      <li><a href="pacients">Pacients</a></li>
      <li><a href="reservations">Reservations</a></li>
      <li><a href="showAddReservation">Add Reservations</a></li>
      <!-- Butonul pentru pagina de Log In -->
      <div class="login-button">
        <a href="login">Log In</a>
      </div>
    </ul>

  </nav>
</header>

<main>
  <h2 class="h2-title">Registered Reservations</h2>

  <table class="table-container">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Date & Time</th>
      <th>Specialization</th>
      <th></th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="reservation : ${reservations}">
      <td th:text="${reservation.firstName}"></td>
      <td th:text="${reservation.lastName}"></td>
      <td th:text="${#temporals.format(reservation.reservationDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
      <td th:text="${reservation.specialization}"></td>

      <td>
        <!-- Butonul de edit -->
        <form th:action="@{/showEditReservation}" method="get">
          <input type="hidden" name="id" th:value="${reservation.id}" />
          <button type="submit" class="button edit-button">Edit</button>
        </form>
        <!-- Butonul de delete -->
        <form th:action="@{/deleteReservation}" method="post" onsubmit="return confirm('Are you sure you want to delete this reservation?');">
          <input type="hidden" name="id" th:value="${reservation.id}" />
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    <tr>
        <td colspan="5" th:if="${#lists.isEmpty(reservations)}">There are no reservations!</td>
    </tr>
    </tbody>
  </table>
</main>


</body>
</html>
